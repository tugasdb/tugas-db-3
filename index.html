<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Sekolah dengan Gemini AI</title>
    <!-- Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        /* Styling untuk loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full">
        <!-- Judul Aplikasi -->
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Asisten Sekolah</h1>

        <!-- Deskripsi dan Mode Interaksi -->
        <p class="text-center text-gray-600 mb-8">Pilih mode interaksi:</p>
        
        <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
            <button class="bg-gray-200 text-gray-700 py-3 px-6 rounded-xl font-medium shadow-md hover:bg-gray-300 transition-colors cursor-not-allowed" disabled>
                <i class="fa-solid fa-microphone mr-2"></i> Gunakan Suara (HP)
            </button>
            <button id="textInputButton" class="bg-blue-600 text-white py-3 px-6 rounded-xl font-medium shadow-md hover:bg-blue-700 transition-colors">
                <i class="fa-solid fa-keyboard mr-2"></i> Ketik Pertanyaan (PC)
            </button>
        </div>

        <!-- Bagian Input dan Output -->
        <div id="interactionSection" class="hidden">
            <div class="bg-gray-100 p-4 rounded-xl mb-4">
                <p class="text-gray-800 font-semibold mb-2">Kamu berkata:</p>
                <div id="userPromptDisplay" class="text-gray-600"></div>
            </div>
    
            <div id="loadingIndicator" class="flex items-center justify-center gap-2 text-gray-600 mb-4 hidden">
                <div class="spinner"></div>
                Sedang menjawab...
            </div>
    
            <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative hidden mb-4" role="alert">
                <strong class="font-bold">Kesalahan!</strong>
                <span class="block sm:inline" id="errorMessageText"></span>
            </div>
    
            <div id="responseSection" class="bg-gray-100 p-4 rounded-xl hidden">
                <p class="text-gray-800 font-semibold mb-2">Jawaban AI:</p>
                <div id="aiResponseDisplay" class="text-gray-700"></div>
            </div>

            <!-- Form input pertanyaan -->
            <form id="promptForm" class="mt-8 flex flex-col md:flex-row gap-4">
                <input type="text" id="promptInput" placeholder="Ketik pertanyaanmu di sini..." class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <button type="submit" class="bg-green-500 text-white py-3 px-6 rounded-xl font-medium shadow-md hover:bg-green-600 transition-colors">
                    Kirim
                </button>
            </form>
        </div>

    </div>

    <!-- Script untuk FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Mendapatkan referensi elemen-elemen DOM
        const textInputButton = document.getElementById('textInputButton');
        const interactionSection = document.getElementById('interactionSection');
        const promptForm = document.getElementById('promptForm');
        const promptInput = document.getElementById('promptInput');
        const userPromptDisplay = document.getElementById('userPromptDisplay');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const errorMessageText = document.getElementById('errorMessageText');
        const responseSection = document.getElementById('responseSection');
        const aiResponseDisplay = document.getElementById('aiResponseDisplay');

        // URL API Gemini
        // Gunakan model gemini-2.5-flash-preview-05-20 untuk generasi teks
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent";
        
        // Variabel API Key diisi dengan kunci yang kamu berikan
        const apiKey = "AIzaSyAJ_xVdvPgp5JgNY57tR_tvUqEidjHWisQ";
        
        // Fungsi untuk menampilkan atau menyembunyikan bagian interaksi
        textInputButton.addEventListener('click', () => {
            interactionSection.classList.remove('hidden');
            textInputButton.classList.remove('bg-blue-600', 'text-white');
            textInputButton.classList.add('bg-blue-700');
        });

        // Event listener untuk form submission
        promptForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form melakukan refresh halaman
            const prompt = promptInput.value;
            if (!prompt) return; // Jangan lakukan apa-apa jika input kosong

            // Tampilkan prompt dari pengguna dan indikator loading
            userPromptDisplay.textContent = prompt;
            responseSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                // Skenario: Anda ingin membuat chatbot yang dapat mengingat percakapan.
                // Anda perlu menyimpan riwayat obrolan dalam variabel dan mengirimkannya ke API
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                
                const apiUrlWithKey = `${API_URL}?key=${apiKey}`;

                const response = await fetch(apiUrlWithKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Periksa jika respons tidak berhasil
                if (!response.ok) {
                    throw new Error(`Kesalahan API: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                // Periksa struktur respons
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const aiResponse = result.candidates[0].content.parts[0].text;
                    aiResponseDisplay.textContent = aiResponse;
                    responseSection.classList.remove('hidden');
                } else {
                    throw new Error('Respons API tidak valid atau kosong.');
                }

            } catch (error) {
                console.error("Terjadi kesalahan:", error);
                errorMessageText.textContent = `Gagal mendapatkan jawaban dari AI: ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                // Sembunyikan indikator loading setelah proses selesai
                loadingIndicator.classList.add('hidden');
                // Kosongkan input prompt untuk pertanyaan selanjutnya
                promptInput.value = '';
            }
        });
    </script>
</body>
</html>
